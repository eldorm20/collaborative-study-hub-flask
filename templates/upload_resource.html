<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <li><a href="{{ url_for('profile') }}">User Profile</a></li>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} - Upload Resource for {{ course_name }}</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        h1, h2 { color: #333; }
        form { margin-top: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        p a { color: blue; text-decoration: none; }
        p a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>{{ app_name }}</h1>
    <h2>Upload New Resource for {{ course_name }}</h2>
    <form method="POST">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="file_url">File URL:</label>
            <input type="text" id="file_url" name="file_url" placeholder="e.g., https://example.com/document.pdf" required>
            <small>For this basic version, please provide a direct URL to the resource.</small>
        </div>
        <button type="submit">Upload Resource</button>
    </form>
    <p><a href="{{ url_for('course_dashboard', course_name=course_name) }}">Back to {{ course_name }} Dashboard</a></p>
</body>
</html>
