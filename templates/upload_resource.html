<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} - Upload Resource for {{ course_name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1>{{ app_name }}</h1>
            <nav class="mt-2">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{{ url_for('index') }}">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{{ url_for('information') }}">Information</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{{ url_for('profile') }}">User Profile</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mt-4">
        <h2>Upload New Resource for {{ course_name }}</h2>
        <form method="POST">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="file_url">Resource URL (File or YouTube Link):</label>
                <input type="text" class="form-control" id="file_url" name="file_url" placeholder="Enter URL (e.g., PDF link or YouTube video link)" required>
                <small class="form-text text-muted">You can paste a direct link to a file or a YouTube video URL (e.g., https://www.youtube.com/watch?v=...).</small>
            </div>
            <button type="submit" class="btn btn-primary">Upload Resource</button>
        </form>
        <p class="mt-3"><a href="{{ url_for('course_dashboard', course_name=course_name) }}" class="btn btn-secondary btn-sm">Back to {{ course_name }} Dashboard</a></p>
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <div class="container">
            <p>&copy; {{ year }} {{ app_name }}</p>
        </div>
    </footer>
</body>
</html>
