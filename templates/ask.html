<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} - Ask a Question</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1>{{ app_name }}</h1>
            <nav class="mt-2">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{{ url_for('index') }}">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Information</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{{ url_for('profile') }}">User Profile</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mt-4">
        <h2>Ask a Question</h2>
        <form method="POST">
            <div class="form-group">
                <label for="course">Course:</label>
                <select class="form-control" id="course" name="course" required>
                    <option value="">Select a Course</option>
                    {% for course in courses %}
                    <option value="{{ course }}">{{ course }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="question_title">Question Title:</label>
                <input type="text" class="form-control" id="question_title" name="question_title" required>
            </div>
            <div class="form-group">
                <label for="question_content">Question Content:</label>
                <textarea class="form-control" id="question_content" name="question_content" rows="7" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Question</button>
        </form>
        <p class="mt-3"><a href="{{ url_for('index') }}" class="btn btn-secondary btn-sm">Back to Course List</a></p>
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <div class="container">
            <p>&copy; {{ year }} {{ app_name }}</p>
        </div>
    </footer>
</body>
</html>
